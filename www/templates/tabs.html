<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Météo" icon-off="ion-ios-partlysunny-outline" icon-on="ion-ios-partlysunny-outline" href="#/tab/city">
    <ion-nav-view name="tab-city"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Leaflet" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Google Maps" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/googlemap">
    <ion-nav-view name="tab-googlemap"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Options" icon-off="ion-gear-a" icon-on="ion-gear-a" href="#/tab/options">
    <ion-nav-view name="tab-options"></ion-nav-view>
  </ion-tab>

</ion-tabs>
